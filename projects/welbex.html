<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <title>Welbex</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <nav class="nav">
            <a class="header__logo" href="../index.html"><strong>Developer</strong> portfolio</a>
            <ul class="nav-list">
              <li class="nav-list__item">
                <a class="nav-list__link" href="../index.html#projects">Projects</a>
              </li>
              <li class="nav-list__item">
                <a class="nav-list__link" href="../skills.html">Skills</a>
              </li>
              <li class="nav-list__item">
                <a class="nav-list__link" href="../contacts.html">Contacts</a>
              </li>
              <li class="nav-list__item">
                <div class="theme-toggler">
                  <img class="theme-toggler__img" src="../assets/images/theme/Sun.svg" />
                  <img class="theme-toggler__img" src="../assets/images/theme/Moon.svg" />
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <main class="main">
        <div class="project-page">
          <div class="welbex project-page__wrapper">
            <div class="project-page__title project-page__block">Welbex</div>
            <div class="project-page__block">
              <img class="project-page__image" src="../assets/images/projects/welbex.png" />
            </div>
            <div class="project-page__block">
              <span class="project-page__text">Stack: HTML, CSS</span>
            </div>
            <a
              class="project-page__button project-page__block"
              href="https://github.com/OrganLover/welbex"
              target="_blank"
            >
              <img
                class="project-page__button-img github-icon"
                src="../assets/images/contacts/gitHub-black.svg"
                alt="github-icon"
              />
              <span class="project-page__button-text">GitHub repository</span>
            </a>
            <a
              class="project-page__button project-page__block"
              href="https://welbex-organlover.vercel.app"
              target="_blank"
            >
              <img
                class="project-page__button-img github-icon"
                src="../assets/images/contacts/gitHub-black.svg"
                alt="github-icon"
              />
              <span class="project-page__button-text">Project demo</span>
            </a>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__content">
          <div class="footer__contact-links">
            <a class="footer__contact-link" href="https://vk.com/dlb6l9" target="_blank">
              <img class="footer__contact-img" src="../assets/images/contacts/vk.svg" />
            </a>
            <a class="footer__contact-link" href="https://github.com/OrganLover" target="_blank">
              <img class="footer__contact-img" src="../assets/images/contacts/gitHub.svg" />
            </a>
          </div>
        </div>

    <script src="../app.js"></script>
